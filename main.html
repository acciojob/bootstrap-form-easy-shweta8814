<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .h2{
            text-align: center;
        }
        .cantainer{
            margin top: 70px;
        }
        .input-area
        {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2 div class="h2">Internship Form</h2>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <form action="" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-xl-6 input-area">
                            <label for="fname">First Name</label>
                            <input type="text" name="" id="fname" class="form-control" required>
                            <div class="invalid-feedback">
                                First name required
                            </div>
                        </div>

                        <div class="col-xl-6 input-area">
                            <label for="lname">Last Name</label>
                            <input type="text" name="" id="lname" class="form-control" required>
                            <div class="invalid-feedback">
                                Last name required
                            </div>
                        </div>

                        <div class="col-xl-6 input-area">
                            <label for="email">Email Address</label>
                            <input type="email" name="" id="email" class="form-control" required>
                            <div class="invalid-feedback">
                                Email  required
                            </div>
                        </div>

                        <div class="col-xl-6 input-area">
                            <label for="collage">Collage</label>
                            <input type="text" name="" id="collage" class="form-control" required>
                            <div class="invalid-feedback">
                                Please provide a valid collage
                            </div>
                        </div>

                        <div class="col-xl-6 input-area">
                            <label for="roll no">Roll No</label>
                            <input type="text" name="" id="roll no" class="form-control" required>
                            <div class="invalid-feedback">
                                Please provide a valid Roll no
                            </div>
                        </div>
                        
                        <div class="col-xl-6 input-area">
                            <label for="graduation year">Graduation Year</label>
                            <select id="text" name="" id="graduation year" class="form-control" required>
                                <option value="">Select Year</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid graduation year.
                            </div>
                        </div>

                        <div class="col-xl-6 input-area">
                        <label>
                            <input type="checkbox" id="conditions-checkbox" required>
                            I agree to the terms and conditions
                        </label>
                       

                        </div>
                        <input type="submit" value="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
</html>
