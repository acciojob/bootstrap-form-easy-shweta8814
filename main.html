<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	  <form id="intern-form">
		  <div class="form-group">
			  <label for="First-Name-input">First Name</label>
			  <input type="text" id="first-name-input" required>
			  <div class="invalid-feedback">First name required</div>
		  </div>

		   <div class="form-group">
      <label for="last-name-input">Last Name</label>
      <input type="text" id="last-name-input" required>
      <div class="invalid-feedback">last name required</div>
    </div>

		    <div class="form-group">
      <label for="email-input">Email</label>
      <input type="email" id="email-input" required>
      <div class="invalid-feedback">email required</div>
    </div>

		  <div class="form-group">
      <label for="college-input">College Name</label>
      <input type="text" id="college-input" required>
      <div class="invalid-feedback">Please enter a valid college</div>
    </div>

		   <div class="form-group">
      <label for="graduation-year-input">Graduation Year</label>
      <select id="graduation-year-input" required>
        <option value="" disabled selected>Select your graduation year</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
      <div class="invalid-feedback">Please select your graduation year.</div>
    </div>

		   <div class="form-group">
      <label for="roll-no-input">Roll Number</label>
      <input type="text" id="roll-no-input" required>
      <div class="invalid-feedback">Please enter your roll number.</div>
    </div>

		  <div class="form-group">
      <label>
        <input type="checkbox" id="conditions-checkbox" required>
        I agree to the terms and conditions
      </label>
      <div class="invalid-feedback">You must agree to the terms and conditions.</div>
    </div>

    <button type="submit">Submit</button>
  </form>

,</body>

</html>
